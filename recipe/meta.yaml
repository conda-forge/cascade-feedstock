{% set name = "cascade" %}
{% set version = "0.1.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/esa/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: e58da399e5b24e684fe37a68d5d20aef2af39a3b3dd8cf9fbda4b401238ac340
  patches:
    # backport https://github.com/esa/cascade/commit/b791b18748e7d43b6d1d75cde4afe2dadf492a4b
    - patches/0001-fix-heyok-v6-v7.patch

build:
  number: 2
  ignore_run_exports:
    # NOTE: hdf5 is used only in the tests.
    - hdf5

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - cmake >=3.18
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - ninja
  host:
    - python
    - pybind11
    - pybind11-abi
    - tbb-devel
    - libboost-devel
    - fmt
    - heyoka >=6*
    - spdlog
    # `#include <xtensor/xadapt.hpp>` moved to xtensor/containers/xadapt.hpp in 0.26
    - xtensor <0.26
    - xtensor-blas
    - hdf5

  run:
    - python
    - numpy
    - heyoka.py >=6*

about:
  home: https://esa.github.io/cascade/
  license: MPL-2.0
  license_file: LICENSE.txt
  summary: N-body simulation for the evolution of orbital environments

extra:
  recipe-maintainers:
    - darioizzo
    - bluescarni
